<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login/register.css">
    <title>注册界面</title>
</head>
<body>
    <div id="bg">
        <div id="div1">
            <div id="left">
                <div id="center">
                    <form id = "loginform" action="http://localhost:3000/php/login/register.php" method="post" name = "form1">
                        <p>用户名</p>
                        <input type="text" name="username" id="name" placeholder="用户名长度不能低于4位"/>
                        <p>手机号</p>
                        <input type="text" name="phone" id="phone" placeholder="请输11为入手机号"/>
                        <p>密码</p>
                        <input type="password" name="password" id="password" placeholder="密码长度至少为8位，且为数字和字母的组合"/>
                        <p>确认密码</p>
                        <input type="password" name="ispassword" id="ispassword" placeholder="两次密码必须一致"/>
                        </br></br>
                        <input type="submit" value="注册" id="register">
                        
                        <div id="Result"></div>
                    </form>
                    
                </div>
            </div>
            <div id="right">
                <h1>已有帐号</h1>
                </br>
                <input onclick="window.location.href='login.html'" type="submit" value="登录" id="b2"></button>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js">
    
    $(function(){

		//jQuery中的oncilck点击事件，'#login'为选择id为login的元素
        $('#register').on('click', function(){
            var username = $('#username').val();
            var phone = $('#phone').val();
            var password = $('#password').val();
            var ispassword = $('#ispassword').val();
            $.ajax({
                data: {username: username, phone: phone, password: password,ispassword: ispassword},
                dataType: 'json',
                success: function (data) {
                    //提交成功
                    var result=document.getElementById("Result");
                    result.innerHTML=data[0].result;
                    //注册后跳转
                    if (data[0].result == "注册成功") {
                        location.href="login.html";
                    }
                },
                error : function(data) {
                //提交失败
                    var result=document.getElementById("Result");
                    result.innerHTML="连接服务器失败";
                }
            });
        })
    })

    
</script>
</html>
