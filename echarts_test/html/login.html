<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link rel="stylesheet" href="/css/login/style.css">
	<link rel="shortcut icon" href="logins.png" type="image/x-icon" />
    <title>登录客户端</title>
	<script type="text/javascript" src="http://pv.sohu.com/cityjson?ie=utf-8"></script>  
	<script src="https://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
	<script src="https://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
	<script src="https://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
	<style>
		.error{
			color:red;
		}
	</style>
    
</head>
 
<body onload="randoms()">
    <section>
        <!-- 背景颜色 -->
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <!-- 背景圆 -->
            <div class="circle" style="--x:0"></div>
            <div class="circle" style="--x:1"></div>
            <div class="circle" style="--x:2"></div>
            <div class="circle" style="--x:3"></div>
            <div class="circle" style="--x:4"></div>
            <!-- 登录框 -->
            <div class="container">
                <div class="form">
                    <h2>登录</h2>
                    <form id = "loginform" action="http://localhost:3000/php/login/login1.php" method="post" name = "form1">
                        <div class="inputBox">
                            <input type="text" placeholder="账户" name="username" id="username">
 
                        </div>
                        <div class="inputBox">
                            <input type="password" placeholder="密码" name="password" id="password">
 
                        </div>
                        <div class="inputBox">
                            <!-- <input type="submit" value="登录" id="input1"> -->
							<input type="submit" value="登录" id="login">
                        </div>
                        <p class="forget">忘记密码?<a href="forget.html">
                                点击这里
                            </a></p>
                        <p class="forget">没有账户?<a href="register.html">
                                注册
                            </a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
	
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js">
		$(function(){
		//jQuery中的oncilck点击事件，'#login'为选择id为login的元素
			$('#login').on('click', function(){
				var username = $('#username').val(); 
				var password = $('#password').val();
				$.ajax({
					data: {username: username, password: password},
					dataType: 'json',
				});
			})
		})
	</script>
	
</body>
 
</html>
